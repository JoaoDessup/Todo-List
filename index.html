<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do List</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="search">
                <input type="text" id="add-item" placeholder="Add Item">
                <button>+</button>
            </div>
            <hr>
            <div class="todo">
                <p class="todo-title">TO DO</p>
                <div id="todo-list">
                </div>
            </div>
            <div class="todo-checked">
                <p class="checked-title">CHECKED</p>
                <div id="checked-list">
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
